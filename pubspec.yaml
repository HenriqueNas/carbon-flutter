name: carbon_flutter
description: A Flutter version of Carbon Design System
version: 0.11.0
homepage: https://github.com/NourEldinShobier/carbon-flutter

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  vector_math: ^2.1.0
  flutter_svg: ^0.22.0
  pmvvm: ^4.0.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/
    - assets/svg/
    - assets/svg/notification/

  fonts:
    - family: IBMPlexSans-Thin
      fonts:
        - asset: assets/fonts/IBMPlexSans-Thin.ttf
    - family: IBMPlexSans-ExtraLight
      fonts:
        - asset: assets/fonts/IBMPlexSans-ExtraLight.ttf
    - family: IBMPlexSans-Light
      fonts:
        - asset: assets/fonts/IBMPlexSans-Light.ttf
    - family: IBMPlexSans-Regular
      fonts:
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
    - family: IBMPlexSans-Medium
      fonts:
        - asset: assets/fonts/IBMPlexSans-Medium.ttf
    - family: IBMPlexSans-SemiBold
      fonts:
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
    - family: IBMPlexSans-Bold
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf

    # icons

    - family: CIcons
      fonts:
        - asset: assets/carbon_icons/icons.ttf
